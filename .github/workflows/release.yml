name: 'publicar'

on:
  push:
    tags:
      - 'v*' # Se ejecuta cuando hagas push de un tag tipo v1.0.0
  workflow_dispatch: # Permite lanzarlo manualmente desde GitHub Actions

jobs:
  publicar-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: 📥 Descargar el código
        uses: actions/checkout@v4

      - name: 🔧 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 🔨 Instalar Rust estable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: 🐧 Instalar dependencias del sistema
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf imagemagick
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install imagemagick || true
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            choco install imagemagick -y
          fi

      - name: 📦 Instalar pnpm
        run: npm install -g pnpm

      - name: 📦 Instalar dependencias del frontend
        run: pnpm install

      # - name: 🔄 Convertir iconos a RGBA (cross-platform)
      #   run: |
      #     if [ -d "src-tauri/icons" ]; then
      #       for f in src-tauri/icons/*.png; do
      #         magick convert "$f" -define png:color-type=6 "$f"
      #       done
      #     fi

      - name: 🚀 Construir y publicar app Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App ${{ github.ref_name }}'
          releaseBody: 'Consulta los assets para descargar e instalar esta versión.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
